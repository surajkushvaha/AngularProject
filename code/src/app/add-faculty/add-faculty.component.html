<div class="child">
    <div class="d-flex justify-content-center">
        <div class="card text-center " style="width: auto;">
            <div class="card-body">
                <form (ngSubmit)="addEditFaculty()">

                    <!-- Form Name -->
                    <legend style="text-align: center;" *ngIf="id===0">Add Faculty</legend>
                    <legend style="text-align: center;" *ngIf="id!==0">Edit Faculty</legend>

                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-6">Name:</label>
                        <input type="text" class="form-control" name="FacultyName" class="col-md-6" [(ngModel)]="facultyDetail.FacultyName" required>

                    </div>

                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-6">Designation:</label>
                        <input type="text" class="form-control" name="FacultyDesignation" class="col-md-6" [(ngModel)]="facultyDetail.FacultyDesignation" required>

                    </div>

                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-6">HighestEducation:</label>
                        <input type="text" class="form-control" name="FacultyHighestEducation" class="col-md-6" [(ngModel)]="facultyDetail.FacultyHighestEducation" required>

                    </div>

                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-6">ExperienceInYears:</label>
                        <input type="text" class="form-control" name="FacultyExperienceInYears" class="col-md-6" [(ngModel)]="facultyDetail.FacultyExperienceInYears" required>

                    </div>

                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-6">WorkingSince:</label>
                        <input type="text" class="form-control" name="FacultyWorkingSince" class="col-md-6" [(ngModel)]="facultyDetail.FacultyWorkingSince" required>

                    </div>

                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-6">MobileNumber:</label>
                        <input type="text" class="form-control" name="FacultyMobileNumber" class="col-md-6" [(ngModel)]="facultyDetail.FacultyMobileNumber" required>

                    </div>

                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-6">EmailAddress:</label>
                        <input type="text" class="form-control" name="FacultyEmailAddress" class="col-md-6" [(ngModel)]="facultyDetail.FacultyEmailAddress" required>

                    </div>

                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-6">Seating:</label>
                        <input type="text" class="form-control" name="FacultySeating" class="col-md-6" [(ngModel)]="facultyDetail.FacultySeating" required>

                    </div>

                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-6">ProfileDescription:</label>
                        <input type="text" class="form-control" name="FacultyProfileDescription" class="col-md-6" [(ngModel)]="facultyDetail.FacultyProfileDescription" required>

                    </div>

                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-6">AreaSpecialization:</label>
                        <input type="text" class="form-control" name="FacultyAreaSpecialization" class="col-md-6" [(ngModel)]="facultyDetail.FacultyAreaSpecialization" required>

                    </div>

                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-6">SubjectsTaught:</label>
                        <input type="text" class="form-control" name="FacultySubjectsTaught" class="col-md-6" [(ngModel)]="facultyDetail.FacultySubjectsTaught" required>

                    </div>

                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-6">Image:</label>
                        <input type="text" class="form-control" name="FacultyImage" class="col-md-6" [(ngModel)]="facultyDetail.FacultyImage" required>

                    </div>

                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-6">DepartmentID:</label>
                        <input type="text" class="form-control" name="FacultyDepartmentID" class="col-md-6" [(ngModel)]="facultyDetail.FacultyDepartmentID" required>

                    </div>

                    <!-- Text input-->
                    <div class="form-group row">
                        <label class="col-md-6">Sequence:</label>
                        <input type="text" class="form-control" name="FacultySequence" class="col-md-6" [(ngModel)]="facultyDetail.FacultySequence" required>

                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group row justify-content-md-center justify-content-center justify-content-sm-center">
                        <div class="col-md-6">
                            <button id="button1id" name="button1id" class="btn btn-success" *ngIf="id===0">Add Faculty</button>
                            <button id="button1id" name="button1id" class="btn btn-success" *ngIf="id!==0">Edit Faculty</button>
                            <a class="btn btn-danger" routerLink="">back</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
