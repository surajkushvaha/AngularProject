<div class="child">
    <div class="d-flex justify-content-center">

        <div class="card text-center " style="width: auto;">
            <span style="color: red;">{{errorMessage}}</span>

            <div class="card-body">
                <h3 class="card-title" style="font-size: 2rem;font-weight: 700;color:deeppink;"><i class="fas fa-user-lock"></i> Login</h3>
                <form class="form" (ngSubmit)="checkLogin()" action="">
                    <div class="form-group row">
                        <label class="col-md-4">Username</label>
                        <input type="text" class="form-control" name="userName" class="col-md-8" [(ngModel)]="UserName" required>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4">Passsword</label>
                        <input type="password" class="form-control" name="Password" class="col-md-8" [(ngModel)]="PassWord" required>
                    </div>
                    <div class="form-group row justify-content-md-center justify-content-center justify-content-sm-center">
                        <button id="button1id" name="button1id" class="btn btn-primary col-md-4" type="submit">Login</button>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
