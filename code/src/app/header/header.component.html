<div class="toolbar" role="banner" style="z-index: 10;">
    <img width="40" alt="Logo" src="https://assets.codepen.io/5521865/internal/avatars/users/default.png?fit=crop&format=auto&height=80&version=1617818343&width=80" />
    <span>Suraj Kushvaha</span>
    <div class="spacer"></div>
    <a aria-label="Home" title="Home" [class]="home" aria-current="page" routerLinkActive="active" aria-current="page" routerLink="home">
        Home
    </a>
    <a aria-label="Faculty" title="Faculty" [class]="faculty" aria-current="page" routerLinkActive="active" aria-current="page" routerLink="faculty">
        Faculty
    </a>
    <a aria-label="User" title="Users" [class]="users" aria-current="page" routerLinkActive="active" aria-current="page" routerLink="user">
        Users
    </a>

    <a aria-label="Medicine" title="Medicine" [class]="medicine" aria-current="page" routerLinkActive="active" aria-current="page" routerLink="medicine">
        Medicine
    </a>
    <button title="Logout" id="logout" class="btn-danger" (click)="logout()" *ngIf="this._login.logged==true"><i class="fas fa-power-off"></i></button>
    <button title="Login" id="login" class="btn-success" (click)="login()" *ngIf="this._login.logged==false"><i class="fas fa-power-off"></i></button>

</div>
